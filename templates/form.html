<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Formulaire dataposition</title>
</head>

<body>
  <form method="POST">
    <div>
      Nom: {{ dataposition_form.name }}<br />
      Email: {{ dataposition_form.email }}
    </div>
    {% for q_form in dataposition_form.questions %}
    <div>
      {{ q_form.question.label }}: {{ q_form.question }}
    </div>
    {% endfor %}
    <button type="submit">Envoyer</button>
  </form>
</body>

</html>
